<!DOCTYPE html>
<html>
<head>
    <title>Решение алгоритмической задачи</title>
</head>
<body>
    <h1>1006</h1>

    <button onclick="разменятьСумму()">Нажмите, чтобы разменять сумму</button>

    <script>
        function разменятьСумму() {
            let сумма = prompt("Введите денежную сумму для размена:", 0);
            сумма = parseInt(сумма);

            if (isNaN(сумма)) {
                alert("Введите корректное числовое значение.");
                return;
            }
            if (сумма % 2 !== 0) {
                alert("Невозможно разменять")
                ;
                return;
            }
            let купюры500 = Math.floor(сумма / 500);
            сумма = сумма % 500;

            let купюры100 = Math.floor(сумма / 100);
            сумма = сумма % 100;

            let купюры10 = Math.floor(сумма / 10);
            сумма = сумма % 10;

            let монеты2 = сумма / 2;

            let результат = "Купюры 500 рублей: " + купюры500  +
                            " Купюры 100 рублей: " + купюры100  +
                            " Купюры 10 рублей: " + купюры10  +
                            " Монеты 2 рубля: " + монеты2;

            alert("Размен денежной суммы:\n\n" + результат);
        }
    </script>
</body>
</html>
